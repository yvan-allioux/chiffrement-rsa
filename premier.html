		<html>
			<head>
				<title>Genere des nombres premiers
					</title>
							<style type="text/css">
 
body {
   background-color:#FF9966;
   color:#333333;
}
 
a:link { color:#0000FF; }
a:vlink { color:#880088; }
a:alink { color:#FF0000; }
a:hover { color:#0099FF; }
textarea {
background-color:#9999CC;
   color:#FFFFFF;
}
input {
  background-color:#FFFFCC;
   color:#CC00CC;
}
			</style>
				<script language="javascript">
/*
Ceci est un algorithme facile qui génère des nombres premiers par test de division non-gourmand en mémoire
*/
function test(nbr){ //test de primalité auto
pr = 0 ;
for(i=2 ; i<nbr ; i++){
z = nbr%i
	if(z==0){pr++}else{}
		}
		if(pr==0){return nbr}else{return ""}
}
function gen(){ //Génère des nombres dans [a,b]
a = document.getElementById("deb").value
b = document.getElementById("fin").value
document.getElementById("result").value = ""
if((b-a)>10000){alert("Interval trop grand")}
	else{
for(k=a ; k<= b ; k++){
t = test(k)
	if(t!=""){document.getElementById("result").value = document.getElementById("result").value +"-"+t }
		}
	}
}
function tester(){ //test le nombre entré ;)
lg = document.getElementById("nbr_test").value
	if(lg<1000000){
		if(test(lg)==lg){document.getElementById("result").value = lg+" est premier"}
			else{document.getElementById("result").value = lg+" n'est pas premier"}
				}else{document.getElementById("result").value = lg+" est trop grand!!! entrer un nombre plus petit"}
						}
						</script>
				</head>
			<body>
		<pre>
<center> 
Ceci est un scipt qui vous permettra de génerer des nombres premiers dans un intervalle d'un maximum de [x ; x + 10000]
Programmé par <a href="http://www.facebook.com/fitiavana.michael">Fitiavana Michaël</a></center>
</pre>
Début <input type="text" id="deb" size="10"> Fin : <input type="text" id="fin" size="10">
<input type="button" value="Generer" onclick="gen()"> Tester un nombre : <input type="text" id="nbr_test" size="20" onkeyup="tester()">
<textarea id="result" cols="120" rows="65"></textarea>
			</body>
	</html>
